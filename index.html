<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
    <body class="page">
        <header class="header">
          <img src="./eisenhower-matrix.jpg" class="header-image" alt="header-image">
          <a class="details-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </header>
        <main class="main">
          <p id="add-task">
            <label for="new-task" class="section-title new-task-label">Add Item</label>
            <section class="task-row">
              <input id="new-task" class="task-input new-task-input" type="text">
              <button class="btn">Add</button>
            </section>
          </p>
          <h3 class="section-title">Todo</h3>
          <ul id="incomplete-tasks" class="tasks-list">
            <li class="task-item">
              <input class="checkbox" type="checkbox">
              <label class="task-label">Pay Bills</label>
              <input type="text" class="task-input item-input">
              <button class="btn edit-btn">Edit</button>
              <button class="btn delete-btn"><img src="./remove.svg" class="remove-image" alt="remove"></button>
            </li>
            <li class="task-item edit-mode">
              <input class="checkbox" type="checkbox">
              <label class="task-label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task-input item-input">
              <button class="btn edit-btn">Save</button>
              <button class="btn delete-btn"><img src="./remove.svg" class="remove-image" alt="remove"></button>
            </li>
          </ul>
          <h3 class="section-title">Completed</h3>
          <ul id="completed-tasks" class="tasks-list">
            <li class="task-item">
              <input class="checkbox" type="checkbox" checked>
              <label class="task-label label-completed">See the Doctor</label>
              <input type="text" class="task-input item-input">
              <button class="btn edit-btn">Edit</button>
              <button class="btn delete-btn"><img src="./remove.svg" class="remove-image" alt="remove"></button>
            </li>
          </ul>
        </main>
    <script src="app.js"></script>
  </body>
</html>
